<html>

<head>
    <title>
        Mohd Aamir khan
    </title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <style>
    body {
        background-color: #333333;
        color: #fff;
        font-family: 'Raleway', sans-serif;
    }

    .wrapper {
        max-width: 960px;
        margin: 5% auto;
    }

    h1 {
        font-weight: 700;
        font-size: 144px;
    }

    p {
        font-size: 90px;
    }


    a {
  background:
     linear-gradient(
       to bottom, #fff 0%, #fff 100%
     );
	background-position: 0 100%;
	background-repeat: repeat-x;
	background-size: 4px 4px;
  text-decoration: none;
  margin: 5px;
  color: #38c;
  transition: all .2s;
}

a:hover {
  background-size: 4px 100%;
  color: #333;
}


    .animate-pop-in {
        animation: pop 0.6s cubic-bezier(0, 0.9, 0.3, 1.2) forwards;
        opacity: 0;
    }


    .anim-delay-3 {
        animation-delay: 0.3s;
    }

    .anim-delay-4 {
        animation-delay: 0.4s;
    }

    .anim-delay-5 {
        animation-delay: 0.5s;
    }

    @keyframes pop {
        0% {
            opacity: 0;
            transform: translateY(-4rem) scale(.8);
        }

        100% {
            opacity: 1;
            transform: none;
        }
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1 class="animate-pop-in anim-delay-3"> Hey this is Aamir khan (New Delhi)</h1>
        <p class="animate-pop-in anim-delay-4">
            i am a FullStack Developer currently working on Blockchain Technology.
        </p>
        <h1 class="animate-pop-in anim-delay-4">
        	Find me on
        </h1>
        <p class="animate-pop-in anim-delay-5">
         <a target = "_blank" href="https://www.linkedin.com/in/itsaamir/">
    		Linkedin
    	</a>
    	<a target = "_blank" href="http://github.com/iamaamir">Github</a>
        </p>
    </div>
</body>

</html>
