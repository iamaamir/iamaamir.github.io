    <style>
    body {
        background-color: #333333;

    .wrapper {
        max-width: 460px;
        margin: 5% auto;
        padding: 0 5px;

    }

    h1 {
        font-weight: 700;

    p {

    }


    a {
        background:
            linear-gradient(to bottom, #fff 0%, #fff 100%);
        background-position: 0 100%;
        background-repeat: repeat-x;
        background-size: 4px 4px;
        text-decoration: none;
        margin: 5px;
        color: #38c;
        transition: all .2s;
    }

    a:hover {
        background-size: 4px 100%;
        color: #333;
    }


    .animate-pop-in {
        animation: pop 0.6s cubic-bezier(0, 0.9, 0.3, 1.2) forwards;
        opacity: 0;
    }


    .anim-delay-3 {
        animation-delay: 0.3s;
    }

    .anim-delay-4 {
        animation-delay: 0.4s;
    }

    .anim-delay-5 {
        animation-delay: 0.5s;
    }

    @keyframes pop {
        0% {
            opacity: 0;
            transform: translateY(-4rem) scale(.8);
        }

        100% {
            opacity: 1;
            transform: none;
        }
    }

    .blink {
        animation: blink .6s linear infinite alternate both;
    }

    @keyframes blink {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }
    </style>
</head>
